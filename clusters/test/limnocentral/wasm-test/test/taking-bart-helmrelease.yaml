---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wasm-blog
  namespace: wasm-test
spec:
  chart:
    spec:
      chart: charts/bart
      reconcileStrategy: Revision
      sourceRef:
        kind: GitRepository
        name: bart-spin-git
      version: '^0.1.0'
  interval: 10m0s
  timeout: 30s
  releaseName: wasm-test-bart
  values:
    ingress:
      hostname: bart.howard.moomboo.space
      ingressClassName: public
      tls: true
      annotations:
        cert-manager.io/cluster-issuer: production-letsencrypt
