---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: keda
  namespace: flux-system
spec:
  interval: 30s
  timeout: 1m0s
  suspend: false
  retryInterval: 1m30s
  targetNamespace: monitoring
  path: ./examples/keda-http-events
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
