apiVersion: gitops.weave.works/v1alpha1
kind: GitopsCluster
metadata:
  labels:
    templates.weave.works/template-name: cluster-template-development
    templates.weave.works/template-namespace: default
    weave.works/capi: bootstrap
  name: cluster-01
  namespace: default
spec:
  capiClusterRef:
    name: cluster-01

---
apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  labels:
    templates.weave.works/template-name: cluster-template-development
    templates.weave.works/template-namespace: default
  name: cluster-01
  namespace: default
spec:
  controlPlaneRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
    kind: VCluster
    name: cluster-01
  infrastructureRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
    kind: VCluster
    name: cluster-01

---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
kind: VCluster
metadata:
  labels:
    cluster.x-k8s.io/cluster-name: cluster-01
    templates.weave.works/template-name: cluster-template-development
    templates.weave.works/template-namespace: default
  name: cluster-01
  namespace: default
spec:
  controlPlaneEndpoint:
    host: cluster-01.turkey.local
    port: 443
  helmRelease:
    values: |-
      vcluster:
        image: "rancher/k3s:v1.23.16-k3s1"
      syncer:
        extraArgs:
        - "--tls-san=cluster-01.turkey.local"
      sync:
        nodes:
          enabled: true
        persistentvolumes:
          enabled: true
        # If you want to create custom storage classes
        # inside the vcluster.
        storageclasses:
          enabled: true
        ingresses:
          enabled: true
  kubernetesVersion: "1.23"
