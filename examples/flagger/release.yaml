---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flagger
  namespace: flux-system
spec:
  chart:
    spec:
      chart: flagger
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: flagger
  interval: 1m0s
  values:
    meshProvider: kubernetes
    metricsServer: http://kube-prometheus-stack-prometheus.monitoring:9090
